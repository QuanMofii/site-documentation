params:
  # ===========================================================================
  # PROJECT INFO - Single source of truth for all project metadata
  # Change these values when adapting this docs for a different business
  # ===========================================================================
  project:
    # Core identity (replace PROJECT_NAME with your project/site name)
    name: "PROJECT_NAME"                              # Project/product name
    shortName: "PROJECT_NAME"                         # Short name for compact displays
    tagline: "Modern Documentation"                  # Brief tagline/slogan
    
    # Descriptions (used in meta tags, about pages, etc.)
    description: "Documentation site built with a modern Hugo theme."
    shortDescription: "Documentation site built with a modern Hugo theme."
    
    # Organization/Author info
    author: ""
    organization: "PROJECT_NAME"
    email: ""                                         # Contact email (optional)
    
    # Links
    website: "https://imfing.github.io/hextra/"       # Main website URL
    github: "https://github.com/imfing/hextra"        # GitHub repository
    githubEditBase: "https://github.com/imfing/hextra/edit/main/docs/content"
    
    # Social links (optional - leave empty if not used)
    twitter: ""
    discord: ""
    
    # Branding
    logo: "images/logo.svg"
    logoDark: "images/logo-dark.svg"
    
    # Version info
    currentVersion: "v0.11"
    
    # License
    license: "MIT"
    licenseUrl: "https://github.com/imfing/hextra/blob/main/LICENSE"

  # ===========================================================================
  # END PROJECT INFO
  # ===========================================================================

  description: "Modern, responsive, batteries-included Hugo theme for creating beautiful static websites."

  externalLinkDecoration: true

  banner:
    key: 'announcement-v0.11'
    message: |
      PROJECT_NAME **v0.11** is here! üéâ Discover [what's new]({{% relref "blog/v0.11" %}})

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Display the author name of the last modified date
  displayUpdatedAuthor: false

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    # NOTE: This should match params.project.githubEditBase
    base: "https://github.com/imfing/hextra/edit/main/docs/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  archives:
    # Source section used for the archives page.
    section: blog
    # Date format for archive list items.
    dateFormat: "Jan 02"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true
    contextMenu:
      enable: true
      links:
        - name: Open in ChatGPT
          icon: chatgpt
          url: "https://chatgpt.com/?hints=search&q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."
        - name: Open in Claude
          icon: claude
          url: "https://claude.ai/new?q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."

  imageZoom:
    enable: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    # NOTE: Update these values for your own repository
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
